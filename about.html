<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - bin.box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #0f001f, #000);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px #00ffff;
        }
        h1 {
            margin-top: 0;
            color: #00ffff;
            text-shadow: 0 0 8px #00ffff;
        }
        p {
            line-height: 1.5;
            margin: 1rem 0;
        }
        /* Floating bottom menu */
        #menu {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 15px 30px;
            display: flex;
            gap: 30px;
            z-index: 10;
        }
        #menu a {
            color: #00ffff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
        #menu a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                margin: 0 1rem;
            }
            #menu {
                bottom: 10px;
                padding: 10px 20px;
                gap: 15px;
            }
            #menu a {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>About bin.box</h1>
    <p>Welcome to bin.box, a platform at the intersection between Web2 and Web3. The word "bin" stands for binary, and acts as a container at the center of decentralization.</p>
    <p>The .box domain is accessible by DNS and compatible with ENS.</p>
</div>
<div id="menu">
    <a href="/">Home</a>
    <a href="/about/">About</a>
</div>
</body>
</html>
